os: linux

dist: xenial

sudo: required

git:
  depth: 3

addons:
  apt:
    update:
    - true

before_install:
  - git clone https://github.com/ZeoRexDevs/gcc_linaro_731_toolchain ~/aarch64-linux-toolchain/
  - sudo chmod -R a+x ~/aarch64-linux-toolchain/*

install: true

script:
  - mkdir out
  - make O=out clean
  - make O=out mrproper
  - export CROSS_COMPILE=~/aarch64-linux-toolchain/bin/aarch64-linux-gnu-
  - export ARCH=arm64 
  - export KBUILD_BUILD_USER="fr3aky"
  - export KBUILD_BUILD_HOST="Phantom_Zone"
  - export ARCH_MTK_PLATFORM=mt6735
  - make O=out ARCH=$ARCH CROSS_COMPILE=$CROSS_COMPILE CP8298_I00_defconfig
  - make O=out ARCH=$ARCH CROSS_COMPILE=$CROSS_COMPILE -j32
  - KERNEL_DIR=$PWD
  - ZIMAGE=$KERNEL_DIR/out/arch/arm64/boot/*Image*

after_success:
  - cd $KERNEL_DIR/out
  - curl --upload-file arch/arm64/boot/Image.gz https://transfer.sh/coolpad-los15-kernel-zImage

deploy:
  skip_cleanup: true
  provider: releases
  api_key: "$GitOAUTHToken"
  file_glob: true
  file: $KERNEL_DIR/out/arch/arm64/boot/*Image*
  on:
    tags: false
    repo: ZeoRexDevs/kernel_coolpad_CP8298_I00
    branch: lineage-15.1

branches:
  except:
    - /^(?i:untagged)-.*$/
